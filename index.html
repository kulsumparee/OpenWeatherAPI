<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="head">Weather Forecast Blank Template</h1>


    <form id="form">
        <input type="text" name="" id="enterCityName" placeholder="enter city name">
        <button id="btn" class="search">search</button>
    </form>




    <div id="mainDiv">
        <div id="section">

            <div id="location">
                <i id="loca" class="fa-solid fa-location-dot"></i>
                <h1 id="cityName" class="Paris"><b>Paris</b>
                </h1>

            </div>
            <p id="Date" class="date"> February 16,Friday</p>

            <div id="temperature">
                <i id="temp" class="fa-solid fa-temperature-empty"></i>
                <h1 class="deg">22&deg;C</h1>
            </div>
            <div id="dgree">
                <p id="feels" class="para"> Feels like 21&deg;C</p>
            </div>


        </div>



        <div id="logo">
            <i id="sun" class="fa-solid fa-cloud-sun"></i>
            <p id="Partly" class="para1">Partly Cloudy</p>


        </div>



        <div id="section2">

            <div id="Sunrise">
                <i class="fa-solid  fa-sun"></i>
                <p id="Rise" class="rise"> Sunrise 6:30 am</p>
            </div>

            <div id="Sunset">
                <i class="fa-solid liquid fa-sun"></i>
                <p id="Set" class="set"> Sunset 19:30 pm</p>
            </div>

            <div id="persent">
                <i class="fa-solid fa-droplet"></i>
                <p class="set"> 60%</p>
            </div>

            <div id="arrow">
                <i class="fa-solid fa-arrow-up"></i>
                <p class="set"> 1024.0 mbar</p>
            </div>


        </div>

    </div>

    </div>




    <div id="section3">
        <hr>

        <div class="div1">

            <i id="Logo1" class="fa-solid solid fa-cloud-showers-heavy"></i>
            <h1 id="heading1">25&deg;</h1>
            <p>Tuesday</p>

        </div>
        <hr>

        <div class="div1">

            <i id="Logo2" class="fa-solid solid fa-cloud-moon-rain"></i>
            <h1 id="heading2">23&deg;</h1>
            <p>Wednesday</p>

        </div>
        <hr>
        <div class="div1">

            <i id="logo3" class="fa-solid solid fa-cloud-sun"></i>
            <h1 id="heading3">22&deg;</h1>
            <p>Thursday</p>

        </div>
        <hr>
        <div class="div1">

            <i id="logo4" class="fa-solid solid fa-cloud-bolt"></i>
            <h1 id="heading4">19&deg;</h1>
            <p>Friday</p>

        </div>
        <hr>
        <div class="div1">

            <i id="logo5" class="fa-solid solid fa-cloud-rain"></i>
            <h1 id="heading5">22&deg;</h1>
            <p>Saturday</p>

        </div>
        <hr>
        <div class="div1">

            <i id="logo6" class="fa-solid solid fa-smog"></i>
            <h1 id="heading6">20&deg;</h1>
            <p>Sunday</p>

        </div>
        <hr>
    </div>


    <script src="script.js"></script>
</body>

</html>
